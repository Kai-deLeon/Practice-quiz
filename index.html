<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .question { font-size: 1.2em; margin-bottom: 16px; }
        .answer-input { width: 100%; padding: 8px; font-size: 1em; margin-bottom: 16px; }
        .btn { padding: 10px 20px; font-size: 1em; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
        .btn:disabled { background: #aaa; }
        .results { margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container">
        <div id="progress" style="margin-bottom:12px;font-weight:bold;"></div>
        <div id="quiz">
            <!-- Question will appear here -->
        </div>
        <button id="nextBtn" class="btn">Next</button>
        <button id="submitBtn" class="btn" style="display:none;">Submit Quiz</button>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
